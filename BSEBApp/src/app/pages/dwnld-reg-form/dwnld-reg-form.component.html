
<div class="form-container">
  <form [formGroup]="form">
    <div class="form-group">
      <label for="studentName">Student Name</label>
      <input id="studentName" formControlName="studentName" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="college">College</label>
      <select id="college" formControlName="college" class="form-control">
        <option *ngFor="let college of colleges" [value]="college.collegeId">{{ college.college }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="faculty">Faculty</label>
      <select id="faculty" formControlName="faculty" class="form-control">
        <option *ngFor="let faculty of faculties" [value]="faculty.facultyId">{{ faculty.faculty }}</option>
      </select>
    </div>

    <button type="button" (click)="viewRecords()" class="btn btn-primary">View Records</button>
  </form>
</div>
